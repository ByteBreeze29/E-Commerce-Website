<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handmade Rubber Toys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #555;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e44d26;
        }
        .add-to-cart {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Handmade Rubber Toys Collection</h2>
        <div class="products">
            <div class="product">
                <div class="emoji">ü¶Ñ</div>
                <h3>Rubber Unicorn Toy</h3>
                <p class="price">‚Çπ499</p>
                <button class="add-to-cart" onclick="addToCart('Rubber Unicorn Toy')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üê∏</div>
                <h3>Squishy Frog Toy</h3>
                <p class="price">‚Çπ299</p>
                <button class="add-to-cart" onclick="addToCart('Squishy Frog Toy')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üêò</div>
                <h3>Rubber Elephant Toy</h3>
                <p class="price">‚Çπ599</p>
                <button class="add-to-cart" onclick="addToCart('Rubber Elephant Toy')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üê•</div>
                <h3>Soft Rubber Duck</h3>
                <p class="price">‚Çπ199</p>
                <button class="add-to-cart" onclick="addToCart('Soft Rubber Duck')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üê¢</div>
                <h3>Rubber Turtle Toy</h3>
                <p class="price">‚Çπ349</p>
                <button class="add-to-cart" onclick="addToCart('Rubber Turtle Toy')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">ü¶ä</div>
                <h3>Stretchy Fox Toy</h3>
                <p class="price">‚Çπ399</p>
                <button class="add-to-cart" onclick="addToCart('Stretchy Fox Toy')">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart(item) {
            alert(item + " has been added to your cart!");
        }
    </script>

</body>
</html>
