<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Offers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .offer {
            background: #007BFF;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
        }
        .offer span {
            font-weight: bold;
        }
        .apply-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .apply-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Exclusive Offers & Discounts</h2>

        <div class="offer">
            <p><span>Flat 20% Off</span> on your first purchase! Use code: <strong>WELCOME20</strong></p>
            <a href="#" class="apply-btn">Apply Now</a>
        </div>

        <div class="offer">
            <p><span>Buy 1 Get 1 Free</span> on selected products! Use code: <strong>BOGO</strong></p>
            <a href="#" class="apply-btn">Apply Now</a>
        </div>

        <div class="offer">
            <p><span>Extra ₹500 Off</span> on orders above ₹5000! Use code: <strong>SAVE500</strong></p>
            <a href="#" class="apply-btn">Apply Now</a>
        </div>

        <div class="offer">
            <p><span>Free Shipping</span> on orders above ₹999! No code required.</p>
        </div>

    </div>

</body>
</html>
