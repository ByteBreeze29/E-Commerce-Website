<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Clothing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #555;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e44d26;
        }
        .add-to-cart {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 15px;
            background: #ff4081;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background: #e91e63;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Women's Clothing Collection</h2>
        <div class="products">
            <div class="product">
                <div class="emoji">ðŸ‘—</div>
                <h3>Elegant Summer Dress</h3>
                <p class="price">â‚¹1,299</p>
                <button class="add-to-cart" onclick="addToCart('Elegant Summer Dress')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">ðŸ‘š</div>
                <h3>Casual T-Shirt</h3>
                <p class="price">â‚¹599</p>
                <button class="add-to-cart" onclick="addToCart('Casual T-Shirt')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">ðŸ‘–</div>
                <h3>Skinny Fit Jeans</h3>
                <p class="price">â‚¹1,499</p>
                <button class="add-to-cart" onclick="addToCart('Skinny Fit Jeans')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">ðŸ§¥</div>
                <h3>Denim Jacket</h3>
                <p class="price">â‚¹1,999</p>
                <button class="add-to-cart" onclick="addToCart('Denim Jacket')">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart(item) {
            alert(item + " has been added to your cart!");
        }
    </script>

</body>
</html>
