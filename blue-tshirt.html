<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue T-Shirt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 10px;
        }
        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }
        .add-to-cart {
            display: inline-block;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .add-to-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="shirt3.jpeg" alt="Blue T-Shirt" class="product-img">
        <h2>Casual Blue T-Shirt</h2>
        <p class="price">â‚¹599</p>
        <p class="description">A comfortable and stylish blue t-shirt, perfect for everyday wear. Made from soft and breathable fabric.</p>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
    </div>

    <script>
        function addToCart() {
            alert("Blue T-Shirt has been added to your cart!");
        }
    </script>

</body>
</html>
