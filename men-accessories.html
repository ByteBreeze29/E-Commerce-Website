<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Accessories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .emoji {
            font-size: 50px;
            margin-bottom: 10px;
        }
        .product h3 {
            margin: 10px 0;
            color: #555;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e44d26;
        }
        .add-to-cart {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 15px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Men's Accessories Collection</h2>
        <div class="products">
            <div class="product">
                <div class="emoji">‚åö</div>
                <h3>Luxury Watch</h3>
                <p class="price">‚Çπ5,999</p>
                <button class="add-to-cart" onclick="addToCart('Luxury Watch')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üï∂Ô∏è</div>
                <h3>Stylish Sunglasses</h3>
                <p class="price">‚Çπ1,299</p>
                <button class="add-to-cart" onclick="addToCart('Stylish Sunglasses')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üíº</div>
                <h3>Leather Wallet</h3>
                <p class="price">‚Çπ999</p>
                <button class="add-to-cart" onclick="addToCart('Leather Wallet')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üëî</div>
                <h3>Classic Necktie</h3>
                <p class="price">‚Çπ799</p>
                <button class="add-to-cart" onclick="addToCart('Classic Necktie')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üé©</div>
                <h3>Elegant Hat</h3>
                <p class="price">‚Çπ1,499</p>
                <button class="add-to-cart" onclick="addToCart('Elegant Hat')">Add to Cart</button>
            </div>
            <div class="product">
                <div class="emoji">üß§</div>
                <h3>Leather Gloves</h3>
                <p class="price">‚Çπ1,199</p>
                <button class="add-to-cart" onclick="addToCart('Leather Gloves')">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        function addToCart(item) {
            alert(item + " has been added to your cart!");
        }
    </script>

</body>
</html>
