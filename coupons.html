<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .coupon {
            background: #ff9800;
            color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .coupon span {
            font-weight: bold;
        }
        .copy-btn {
            background: #fff;
            color: #ff9800;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .copy-btn:hover {
            background: #ffd699;
        }
        .message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Exclusive Coupon Codes</h2>

        <div class="coupon">
            <span>WELCOME20 - Get 20% Off</span>
            <button class="copy-btn" onclick="copyCoupon('WELCOME20')">Copy</button>
        </div>

        <div class="coupon">
            <span>BOGO50 - Buy 1 Get 1 at 50% Off</span>
            <button class="copy-btn" onclick="copyCoupon('BOGO50')">Copy</button>
        </div>

        <div class="coupon">
            <span>SAVE500 - ₹500 Off on ₹5000+</span>
            <button class="copy-btn" onclick="copyCoupon('SAVE500')">Copy</button>
        </div>

        <div class="coupon">
            <span>FREESHIP - Free Shipping on ₹999+</span>
            <button class="copy-btn" onclick="copyCoupon('FREESHIP')">Copy</button>
        </div>

        <p class="message" id="message">Coupon copied!</p>
    </div>

    <script>
        function copyCoupon(code) {
            navigator.clipboard.writeText(code).then(() => {
                let message = document.getElementById('message');
                message.style.display = 'block';
                setTimeout(() => { message.style.display = 'none'; }, 2000);
            });
        }
    </script>

</body>
</html>
